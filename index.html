<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Unverträglichkeit's Prüfer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Unverträglichkeit's Prüfer</h1>
        
        <form id="intolerance-form">
            <label for="intolerance">Unverträglichkeit auswählen:</label>
            <select name="intolerance" id="intolerance">
                <option value=""></option>
                <option value="pepper">Pfeffer</option>
                <option value="gluten">Gluten</option>
                <option value="crustaceans">Krebstiere</option>
                <option value="eggs">Eier</option>
                <option value="fish">Fisch</option>
                <option value="peanuts">Erdnüsse</option>
                <option value="soy">Soja</option>
                <option value="nuts">Schalenfrüchte</option>
                <option value="celery">Sellerie</option>
                <option value="Mustard">Senf</option>
                <option value="sesame">Sesam</option>
                <option value="sulfur">Schwefel</option>
                <option value="Lupine">Lupine</option>
                <option value="molluscs">Weichtiere</option>
                <option value="lactose">Laktose</option>
            </select>
        </form>
        
        <form id="product-form">
            <label for="barcode">Produkt Barcode eingeben:</label>
            <input type="text" id="barcode" value="0737628064502">
            <button id="check-button" type="button">Prüfen</button>
        </form>
        
        <button id="scan-button" onclick="startScanner()">Barcode scannen</button>
        
        <div id="scanner"></div>

        <div id="result">
            <!-- Hier werden die Ergebnisse angezeigt -->
            <p id="result-text"></p>
            <img id="product-image" src="" alt="Produktbild" style="max-width: 100%; display: none;">
        </div>
    </div>
    
    <div id="credits">
        <p>
            <a href="https://github.com/MartinMohr" target="_blank" style="color: white; text-decoration: none;">@MartinMohr</a> 
            <a href="https://github.com/DundreDE" target="_blank" style="color: white; text-decoration: none;">@Native</a> 
        </p>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
